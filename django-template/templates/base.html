<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}Site Title{% endblock %}</title>
	<meta name="description" content="{% block description %}Site Description{% endblock %}">
	<meta name="author" content="{% block author %}Site Author{% endblock %}">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ static_url }}css/style.css">

	<script src="{{ static_url }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>

    <header>
        {% block header %}{% endblock header %}
    </header>
    <div role="main">
        {% block content %}{% endblock content %}
    </div>
    <footer>
        {% block footer %}{% endblock footer %}
    </footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ static_url }}js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="{{ static_url }}js/script.js"></script>
</body>
</html>
